<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(https://cdn.pixabay.com/photo/2018/01/31/07/36/secret-3120483_1280.jpg);
      background-size: cover;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="background-color: #DDFFBB;">1</div>
            <div class="col-sm-3" style="background-color: #C7E9B0;">2</div>
            <div class="col-sm-3" style="background-color: #B3C99C;">3</div>
            <div class="col-sm-3" style="background-color: #A4BC92;">4</div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="background-color: #A3C9AA;">5</div>
            <div class="col-sm-6" style="background-color: #B0C5A4;">6</div>
        </div>
        <div class="row">
            <div class="col-sm-15" style="background-color: #7F9F80;">7</div>
            <div class="col-sm-15" style="background-color: #9DBC98;">8</div>
        </div>
        <div class="row">
            <div class="col col-md-3 " style="background-color: #627254;">9</div>
            <div class="col col-md-3" style="background-color: #739072;">10</div>
            <div class="col col-md-3" style="background-color: #76885B;">11</div>
            <div class="col col-md-3" style="background-color: #86A789;">12</div>
        </div>
    </div>
</body>
</html>
